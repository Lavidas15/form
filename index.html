<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
</head>
<body>
  <form
    action="#"
    id="form"
    method="GET"
    name="myform"
    onsubmit="return validateForm(event)"
  >
    <div class="changeBG">
      <fieldset>
        <legend>USER FORM</legend>
        <div class="formInfos">
          <ul>
            <p></p>
            <li>First name</li>
            <p></p>
            <li>Password</li>
            <p></p>
            <li>Gender</li>
            <p></p>
            <li>Address</li>
            <p class="changeHeight"></p>
            <li>D.O.B</li>
            <p></p>
            <li>Select Games</li>
            <p></p>
            <li>Marital status</li>
          </ul>
        </div>
        <div class="formAnswers">
          <p>
            <input
              type="text"
              name="fname"
              id="name"
              placeholder="Your Firstname..."
              pattern="[A-Za-z\s]{4,20}"
              title="Name must be between 4 until 20 characters in length and contain only letter"
              required
            />
          </p>
          <p>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Your Password..."
              minlength="4"
              maxlength="30"
              title="Password must be between 4 until 50 characters in length"
              required
            />
          </p>
          <p>
            <input type="radio" name="gender" id="male" />Male
            <input type="radio" name="gender" id="female" />Female
          </p>
          <p class="textareaHeight">
            <textarea
              rows="5"
              cols="20"
              placeholder="Street & Number..."
              id="textarea"
              maxlength="40"
              required
            ></textarea>
          </p>
          <p>
            <select id="month">
              <option>Jan</option>
              <option>Feb</option>
              <option>Mar</option>
              <option>Apr</option>
              <option>May</option>
              <option>Jun</option>
              <option>Jul</option>
              <option>Aug</option>
              <option>Sep</option>
              <option>Oct</option>
              <option>Nov</option>
              <option>Dec</option></select
            ><select id="day">
              <option>1</option>
              <option>2</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>16</option>
              <option>17</option>
              <option>18</option>
              <option>19</option>
              <option>20</option>
              <option>21</option></select
            ><select id="year">
              <option>1990</option>
              <option>1991</option>
              <option>1992</option>
              <option>1993</option>
              <option>1994</option>
              <option>1995</option>
              <option>1996</option>
              <option>1997</option>
            </select>
          </p>
          <p>
            <input type="checkbox" name="game" value="Hockey" id="hockey" />
            Hockey
            <input
              type="checkbox"
              name="game"
              value="Football"
              id="football"
            />Football
            <input
              type="checkbox"
              name="game"
              value="Cricket"
              id="cricket"
            />Cricket
            <input
              type="checkbox"
              name="game"
              value="VolleyBall"
              id="volleyball"
            />VolleyBall
          </p>
          <p>
            <input type="radio" name="status" id="married" />Married
            <input
              type="radio"
              name="status"
              id="unmarried"
              checked
            />Unmarried
          </p>
          <p>
            <input type="submit" value="Submit" />
            <input type="reset" />
            <br /><br />
            <input type="checkbox" id="check" />I accept this agreement
          </p>
        </div>
      </fieldset>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
